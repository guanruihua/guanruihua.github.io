<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/__assets__/ruihuag-logo.png">
	<title>Ruihuag</title>
	<link rel="stylesheet" href="/config/css/index.css">
	<link rel="stylesheet" href="/config/css/modules-content.css">
	<link rel="stylesheet" href="/config/css/header.css">
	<link rel="stylesheet" href="/config/css/content.css">
	<link rel="stylesheet" href="/config/css/openSource.css">
</head>

<body>
	<div class="header">
		<div class="user">
			<span>Rh</span>
		</div>

		<div>
			<a class="github-logo" href="https://github.com/guanruihua">
				<img src="./__assets__/GitHub-Mark-32px.png" alt="" srcset="">
			</a>
			<a class="npm-logo" href="https://www.npmjs.com/~ruihuag">
				<svg height="32" width="32" viewBox="0 0 700 700" fill="currentColor" aria-hidden="true" style="color: rgb(203, 0, 0); margin-right: 16px;">
					<polygon fill="#cb0000" points="0,700 700,700 700,0 0,0"></polygon>
					<polygon fill="#ffffff" points="150,550 350,550 350,250 450,250 450,550 550,550 550,150 150,150 "></polygon>
				</svg>
			</a>
		</div>
	</div>

	<div class="content">
		<div>
			<!-- <div class="search-content is-search"> -->
			<div class="search-content">
				<input class="search" type="text" oninput="handleSearchChange(this)" />
				<div class="search-options"></div>
			</div>
		</div>
	</div>


	<div class="modules-content-layout">
		<div class="modules-content">
		</div>
	</div>

	<div class="openSource-layout">
		<fieldset>
			<legend>OpenSource</legend>
			<div class="content">

			</div>
		</fieldset>
	</div>

	<div class="openSource-layout">
		<fieldset>
			<legend>demo</legend>
			<div class="content">
				<a class="demo-item" href="https://ruihuag-demo.github.io/">CSS & HTML Demo</a>
			</div>
		</fieldset>
	</div>


	<script defer type="text/javascript" src="./config/_modules_.js"></script>
	<script defer type="text/javascript" src="./config/script/modules.js"></script>
	<script defer type="text/javascript" src="./config/script/search.js"></script>
	<script defer type="text/javascript" src="./config/script/package.js"></script>

</body>

</html>
